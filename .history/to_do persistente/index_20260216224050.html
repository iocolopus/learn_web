<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NOTES</title>
</head>
<body>
    <header>
    <h1>Notes-APP</h1>
    <p>Utiliza esta aplicacion sencilla para empezar a crear notas rapidas</p>
    </header>
    <main>
    <div id="notes-container">
        <ul id="notes_list"></ul>
    </div>
    <div id="note-creation-container">
        <input type="text" id="text_box">
        <button class="button" id="create">CREAR</button>
        <button class="button" id="delete">BORRAR</button>
    </div>
    </main>
    <footer>
        <h2>Persistance</h2>
        <button id="save_button" class="button">Save</button>
        <button id="load_button">Load</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
